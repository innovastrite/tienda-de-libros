<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda de Libros{% endblock %}</title>

    <!-- Fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Archivos CSS del proyecto -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <!-- Encabezado -->
    <header class="bg-dark text-white text-center py-3">
        <h1>Tienda de Libros</h1>
    </header>
    
    <!-- Contenedor principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Filtros en columna más estrecha -->
            <div class="col-lg-2 col-md-3 col-12 mb-3">
                <section class="mb-4">
                    <h5>Filtros</h5>
                    <form method="get" action="{% url 'lista_libros' %}" class="row g-2">
                        <!-- Filtro de Categorías -->
                        <div class="col-12 mb-2">
                            <label for="categoria" class="form-label">Categoría:</label>
                            <select name="categoria" id="categoria" class="form-select form-select-sm">
                                <option value="">Todas</option>
                                {% for categoria in categorias %}
                                <option value="{{ categoria.id }}" 
                                        {% if request.GET.categoria == categoria.id|stringformat:"s" %}selected{% endif %}>
                                    {{ categoria.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Filtro de Clasificación por Edades -->
                        <div class="col-12 mb-2">
                            <label for="clasificacion" class="form-label">Clasificación:</label>
                            <select name="clasificacion" id="clasificacion" class="form-select form-select-sm">
                                <option value="">Todas</option>
                                {% for clasificacion in clasificaciones %}
                                <option value="{{ clasificacion.id }}" 
                                        {% if request.GET.clasificacion == clasificacion.id|stringformat:"s" %}selected{% endif %}>
                                    {{ clasificacion.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Filtro de Precio -->
                        <div class="col-12 mb-2">
                            <label for="precio" class="form-label">Precio máximo:</label>
                            <input type="number" name="precio" id="precio" class="form-control form-control-sm" 
                                   value="{{ request.GET.precio }}" min="0">
                        </div>

                        <!-- Filtro de Libros Gratuitos -->
                        <div class="col-12 mb-2">
                            <label class="form-label">Solo gratuitos:</label>
                            <div class="form-check form-check-sm">
                                <input type="checkbox" name="gratis" id="gratis" class="form-check-input" 
                                       {% if request.GET.gratis %}checked{% endif %}>
                                <label for="gratis" class="form-check-label">Gratis</label>
                            </div>
                        </div>

                        <!-- Botón de aplicar filtros -->
                        <div class="col-12 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-sm w-100">Filtrar</button>
                        </div>
                    </form>
                </section>
            </div>

            <!-- Contenido principal en la parte derecha -->
            <main class="col-lg-10 col-md-9 col-12 p-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-2 mt-4">
        &copy; {% now "Y" %} Tienda de Libros
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
